<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks</title>
</head>
<body>

    <p onClick="makeGreen()">Break Down</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2}, { name: 'Hugo', age: 8}];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello, I am a %s string ', 'bleh')
        console.log(`Hello, I am ${'bleh'}`)

        // Styled
        // console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue')
        
        // Warning!
        console.warn('Oh nooooo');

        // Error :|
        console.error('You really flubbed it, pal.');

        // Info
        console.info('The hot dog traces its lineage to the 15th-century Viennese sausage, or wienerwurst in German. Johann Georghehner, a butcher from the German city of Coburg, in Bavaria, is credited with inventing the “dachshund” or “little dog” sausage in the 17th century, and brought it to Frankfurt.');
        
        // Testing: will only fire when something is wrong.
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // Clearing
        // console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}.`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
            console.groupEnd(`${dog.name}`);
        })
        
        // Counting
        console.count('Snickers');
        console.count('Hugo');
        console.count('Hugo');
        console.count('Hugo');
        console.count('Snickers');
        console.count('Hugo');
        console.count('Snickers');
        console.count('Snickers');
        console.count('Hugo');
        console.count('Snickers');
        console.count('Snickers');
        console.count('Hugo');
        console.count('Snickers');
        console.count('Snickers');
        console.count('Hugo');
        console.count('Snickers');

        // Timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data')
                console.log(data);
            });
            
        // Table
        console.table(dogs);
    </script>
</body>
</html>
